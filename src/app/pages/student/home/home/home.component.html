<custom-toast [customToastService]="customToastService"></custom-toast>
<div class="min-h-screen flex flex-col">
    <!-- Navbar -->
    <div class="">
        <div class="flex flex-row justify-between items-center p-0">
            <div class="text-2xl font-bold text-indigo-600 w-2/12 py-4 pl-8">UpSkill</div>
            <div class="w-5/12 py-4 pl-6 pr-12">
                <div
                    class="w-full px-4 py-3 flex border-none text-sm font-medium bg-indigo-100 text-indigo-400 placeholder:text-indigo-500 rounded-full">
                    <div class="w-1/12 flex justify-center items-center">
                        <lucide-icon name="search" class="my-icon"></lucide-icon>
                    </div>
                    <input type="text" placeholder="Search for courses"
                        class="w-11/12 border-none text-sm font-medium bg-indigo-100 text-indigo-500 placeholder:text-indigo-500 rounded-full">
                </div>
            </div>
            <div class="w-5/12 flex justify-center gap-6">
                <button
                    class="border-none bg-white font-bold text-lg text-indigo-600 hover:bg-indigo-100 hover:cursor-pointer px-4 py-2 rounded-full">Cart</button>
                <button
                    class="border-none bg-white font-bold text-lg text-indigo-600 hover:bg-indigo-100 hover:cursor-pointer px-4 py-2 rounded-full">Wishlist</button>
                <button
                    class="border-none bg-white font-bold text-lg text-indigo-600 hover:bg-indigo-100 hover:cursor-pointer px-4 py-2 rounded-full">My
                    Learnings</button>
                <button
                    class="border-none bg-white font-bold text-lg text-indigo-600 hover:bg-indigo-100 hover:cursor-pointer px-4 py-2 rounded-full"
                    (click)="logout()">Logout</button>
            </div>
        </div>
    </div>
    <div class="h-[450px] flex flex-row p-4">
        <div class="m-3 p-4 text-[#3b28fe] md:w-1/2 flex flex-col justify-center items-center">
            <div class="w-2/3">
                <h1 class="text-4xl">Learn from the Best,<br> Anytime, Anywhere.</h1>
            </div>
            <div class="w-2/3">
                <button
                    class="border-none font-bold text-lg text-white bg-[#3b28fe] hover:bg-[#5930ff] hover:cursor-pointer px-12 py-2 rounded-full">Explore</button>
            </div>
        </div>
        <div class="hidden w-full md:w-1/2 md:flex justify-center p-4">
            <div class="md:w-4/5 p-4">
                <img src='assets/images/learninglogin.png' alt="Image" class="object-cover h-full w-full">
            </div>
        </div>
    </div>

    <!-- Courses Section -->
    <div class="px-10 mb-8">
        <div class="container mx-auto">
            <h2 class="text-2xl text-indigo-600 font-semibold mb-8">Recommended Courses</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <div *ngFor="let course of courses; let i = index" class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-lg m-4">
                    <div href="#" class="h-44">
                        <img class="w-full h-48 object-cover rounded-t-lg" [src]="'http://localhost:3000/public/' + course.thumbnailimage"
                            alt="" />
                    </div>
                    <div class="px-5 py-1 mt-4">
                        <p class="mb-2 text-lg font-bold text-gray-600">{{ course.coursename }}</p>
                        <!-- <p class="mb-1 font-normal text-xs text-gray-500">{{ course.instructorid }}</p> -->
                        <div>
                            <span class="text-lg font-bold text-indigo-500">â‚¹{{ course.price }}</span>
                        </div>
                        <div class="flex flex-row justify-between py-2">
                            <div class="w-3/5 mr-1">
                                <div class="w-2/3">
                                    <button
                                        class="w-full border-none font-bold text-sm text-white bg-[#3b28fe] hover:bg-[#5930ff] hover:cursor-pointer py-3 rounded-lg">Enroll</button>
                                </div>
                            </div>
                            <div class="w-2/5 flex flex-row">
                                <button
                                    class="mr-1 w-1/2 border-none font-bold text-sm text-indigo-600 bg-white hover:bg-indigo-50 hover:cursor-pointer px-1 py-2 rounded-lg">
                                    <lucide-icon name="shopping-cart" class="my-icon"></lucide-icon></button>
                                <button
                                    class="w-1/2 border-none font-bold text-sm text-indigo-600 bg-white hover:bg-indigo-50 hover:cursor-pointer px-1 py-2 rounded-lg">
                                    <lucide-icon name="heart" class="my-icon"></lucide-icon></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
