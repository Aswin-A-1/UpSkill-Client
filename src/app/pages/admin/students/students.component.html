<div class="bg-gray-100 font-sans leading-normal tracking-normal flex flex-col md:flex-row">
    <!-- Sidebar -->
    <div class="bg-white text-white w-full md:w-64 h-16 md:h-screen fixed md:relative overflow-auto">
        <!-- Sidebar content -->
        <app-sidebar></app-sidebar>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1">
        <!-- Header -->
        <!-- <header class="bg-white shadow">
            <div class="flex items-center justify-between p-4">
                <h1 class="text-lg font-semibold">Admin Dashboard</h1>
            </div>
        </header> -->

        <!-- Main Content -->
        <main class="px-4">
            <!-- Main content goes here -->
            <h2 class="text-2xl font-semibold text-indigo-600">Students</h2>
            <div class="mt-4">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                No
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Name
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Email
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Status
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">

                            </th>
                            <!-- Add more columns as needed -->
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <!-- Example row -->
                        <tr *ngFor="let user of users; let i = index">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900">{{ i + 1 }}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900">{{ user.username }}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900">{{ user.email }}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div *ngIf="user.isBlocked" class="text-sm text-red-500">BLOCKED</div>
                                <div *ngIf="!user.isBlocked" class="text-sm text-green-500">ACTIVE</div>
                            </td>
                            <td class="px-6 py-4 whitespace-pre-wrap flex">
                                <button *ngIf="user.isBlocked" class="text-sm px-4 text-gray-400 hover:text-white unblock-btn"
                                    (click)="toggleBlockStatus(user)">
                                    Unblock
                                </button>
                                <button *ngIf="!user.isBlocked" class="text-sm px-4 text-gray-400 hover:text-white block-btn"
                                    (click)="toggleBlockStatus(user)">
                                    Block
                                </button>
                            </td>
                        </tr>
                    </tbody>
                    
                </table>
            </div>
        </main>
    </div>
</div>
