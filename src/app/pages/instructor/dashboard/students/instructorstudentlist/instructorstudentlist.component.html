<div class="px-4 py-4 flex justify-between">
    <div class="p-0">
        <h2 class="text-2xl font-semibold text-indigo-600">Students</h2>
    </div>
    <div class="w-36 mt-2">
        <button (click)="navigateToMessages()"
          class="bg-indigo-100 pt-3 pb-2 px-3 text-indigo-400 text-xs rounded-full hover:cursor-pointer border-none border-blue-100 hover:bg-indigo-200 hover:text-indigo-400 focus:outline-none">
          <lucide-icon name="message-square-text" class="my-icon"></lucide-icon>
        </button>
        <!-- <button (click)="navigateToAddProfile()"
            class="w-full bg-indigo-600 text-white text-base p-3 rounded-md hover:cursor-pointer border-none border-blue-100 hover: hover:bg-indigo-700 focus:outline-none">Edit Profile</button> -->
    </div>
</div>
<div class="p-4 bg-white">
    <div class="px-4">
        <table *ngIf="students.length != 0; else elseBlock" class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-bold text-gray-900 uppercase tracking-wider">
                        No
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-bold text-gray-900 uppercase tracking-wider">
                        Name
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-bold text-gray-900 uppercase tracking-wider">
                        Email
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr #tablerow id="tablerow" *ngFor="let student of students; let i = index">
                    <td class="px-6 py-3 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-500">{{ i + 1 }}</div>
                    </td>
                    <td class="px-6 py-3 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-500">{{ student.username }}</div>
                    </td>
                    <td class="px-6 py-3 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-500">{{ student.email }}</div>
                    </td>
                </tr>
            </tbody>
        </table>
        <ng-template #elseBlock>
            <div class="py-10  flex flex-col items-center justify-center">
                <div class="w-1/3 h-1/3">
                    <img [src]="'assets/images/Empty-illustration.png'" alt="Image" class="object-cover w-full h-full p-4">
                </div>
                <h2 class="text-2xl font-semibold text-indigo-600">No students</h2>
            </div>
        </ng-template>
    </div>
</div>
