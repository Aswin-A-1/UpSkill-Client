<div class="px-4 py-4 flex justify-between">
    <div class="p-0">
        <h2 class="text-2xl font-semibold text-indigo-600">Profile</h2>
    </div>
    <div class="w-36 mt-2">
        <button (click)="navigateToAddProfile()"
          class="bg-indigo-100 pt-3 pb-2 px-3 text-indigo-400 text-xs rounded-full hover:cursor-pointer border-none border-blue-100 hover:bg-indigo-200 hover:text-indigo-400 focus:outline-none">
          <lucide-icon name="pencil" class="my-icon"></lucide-icon>
        </button>
        <!-- <button (click)="navigateToAddProfile()"
            class="w-full bg-indigo-600 text-white text-base p-3 rounded-md hover:cursor-pointer border-none border-blue-100 hover: hover:bg-indigo-700 focus:outline-none">Edit Profile</button> -->
    </div>
</div>
<div class="p-10 bg-white">
    <form [formGroup]="profileForm">
        <div class="flex flex-row justify-center">
            <div class="flex flex-col w-1/2 p-2 mb-20">
                <div class="mt-5">
                    <div class="flex items-center justify-center w-full">
                        <label *ngIf="instructor.profilepic != ''" for="courseImage"
                            class="flex items-center justify-center border-2 border-indigo-200 rounded-full cursor-pointer bg-indigo-50 hover:bg-indigo-100 hover:border-gray-50"
                            style="width: 150px; height: 150px;">
                            <img [src]="instructor.profilepic" alt="Selected"
                                class="object-cover w-full h-full rounded-full" />
                        </label>
                    </div>
                </div>
                <div class="mt-5">
                    <label for="courseName" class="block mb-2 text-base text-black font-semibold">Name</label>
                    <input type="text" id="courseName" readonly
                        class="form-control text-indigo-600 placeholder-indigo-600 text-sm rounded-lg w-full p-3 border-2 border-solid border-indigo-200"
                        [value]="instructor.username" />
                </div>
                <div class="mt-5">
                    <label for="courseName" class="block mb-2 text-base text-black font-semibold">Email</label>
                    <input type="text" id="courseName" readonly
                        class="form-control text-indigo-600 placeholder-indigo-600 text-sm rounded-lg w-full p-3 border-2 border-solid border-indigo-200"
                        [value]="instructor.email" />
                </div>
                <div class="mt-5">
                    <label for="courseDescription"
                        class="block mb-2 text-base text-black font-semibold">Qualification</label>
                    <textarea id="qualitifcation" rows="4" formControlName="qualitifcation"
                        class="block font-sans font-normal text-indigo-600 placeholder-indigo-600 text-sm rounded-lg  w-full p-3 border-2 border-solid border-indigo-200 focus:border-indigo-600"
                        [value]="instructor.qualification" ></textarea>
                </div>
                <div class="mt-5">
                    <label for="courseDescription"
                        class="block mb-2 text-base text-black font-semibold">Certificates</label>
                    <div class="items-center justify-center w-full" *ngFor="let url of instructor.certificates">
                        <div
                            class="flex flex-row mt-4 p-4 items-center justify-center w-full border-2 border-indigo-200 border-dashed rounded-lg cursor-pointer bg-indigo-50 hover:bg-indigo-100 hover:border-gray-50">
                            <div class="w-1/2">
                                <img [src]="url" alt="Selected" class="w-full h-auto object-contain rounded-md" />
                            </div>
                            <button
                                class="mt-28 ml-4 bg-indigo-200 pt-3 pb-2 px-3 text-indigo-600 text-base rounded-full hover:cursor-pointer border-none border-blue-100 hover:bg-indigo-50 focus:outline-none">
                                <lucide-icon name="trash-2" class="my-icon"></lucide-icon>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="mt-5 flex justify-between">
                    <div>
                        <label for="courseDescription"
                            class="block mb-2 text-base text-black font-semibold">Verification Status</label>
                    </div>
                    <div>
                        <span *ngIf="instructor.isVerified" class="bg-green-100 text-green-500 text-xs font-medium me-2 px-2.5 py-0.5 rounded">VERIFIED</span>
                        <span *ngIf="!instructor.isVerified" class="bg-red-100 text-red-500 text-xs font-medium me-2 px-2.5 py-0.5 rounded">NOT VERIFIED</span>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
